<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Authorized Video Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>YouTube Authorized Video Downloader</h1>
            <p class="warning">⚠️ Only download videos you own, created, or have permission to download</p>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="videoUrl" 
                    placeholder="Paste YouTube URL here..."
                    autocomplete="off"
                />
            </div>
            
            <button id="getQualitiesBtn" class="btn btn-primary">Get Video Qualities</button>
            
            <div id="videoInfo" class="video-info" style="display: none;">
                <h3 id="videoTitle"></h3>
                
                <div class="select-group">
                    <label for="qualitySelect">Select Quality:</label>
                    <select id="qualitySelect" class="quality-select">
                        <option value="">Choose a quality...</option>
                    </select>
                </div>
                
                <button id="downloadBtn" class="btn btn-success">Download</button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
